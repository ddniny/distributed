# Defines which nodes are used in the system and how to connect to them.
# This element should only be referenced during the constructor's initial
# setup.
# All names must be unique.
# No other nodes are known.
# These names will be used for src and dest addresses for the Message
# The local node's name is included in this list
Configuration :
  - Name : logger 
    IP   : localhost
    Port : 6666

  - Name : alice 
    IP   : localhost
    Port : 12345
    memberOf :
      - Group1
      - Group4
      - Group6	        # This is the incoming port on which MP will listen
                        # May be changed for further communication as usual
  - Name : bob 
    IP   : localhost
    Port : 14255
    memberOf :
      - Group1
      - Group2
      - Group5
    
  - Name : charlie
    IP   : localhost
    Port : 12998
    memberOf :
      - Group1
      - Group3
      - Group7
    
  - Name : daphnie
    IP   : localhost
    Port : 1987
    memberOf :
      - Group2
      - Group4
      - Group7

  - Name : erica
    IP   : localhost
    Port : 22222
    memberOf :
      - Group3
      - Group4
      - Group5

  - Name : fred
    IP   : localhost
    Port : 22444
    memberOf :
      - Group2
      - Group3
      - Group6

  - Name : gina
    IP   : localhost
    Port : 22666
    memberOf :
      - Group5
      - Group6
      - Group7

SendRules :
  - Action : drop # Ack message number 4 from bob to alice will not be sent
    Src    : charlie
    Dest   : bob
    Kind   : Ack
  - Action : delay # Every Lookup message in the system will be delayed
    Kind   : delay
  - Action : duplicate      # 3rd message from alice that anyone 
    Src    : alice        # receives will be duplicated
    Kind   : dupli
  - Action : delay
    Kind   : mutexRequest
    Src    : bob
    Dest   : fred

ReceiveRules :
  - Action : duplicate      # 3rd message from Charlie that anyone 
    Kind   : dup


ClockType :
  - Type  : LogicalClock

Groups :
  - Name : Group1
    Members :
        - alice
        - bob
        - charlie
     
  - Name : Group2
    Members:
        - bob
        - daphnie
        - fred

  - Name : Group3
    Members:
        - charlie
        - erica
        - fred

  - Name : Group4
    Members:
        - alice
        - daphnie
        - erica

  - Name : Group5
    Members:
        - bob
        - erica
        - gina

  - Name : Group6
    Members:
        - alice
        - fred
        - gina

  - Name : Group7
    Members:
        - charlie
        - daphnie
        - gina